<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ScoreKeeper Game</title>
    <link rel="stylesheet" href="scoreCS.css">

  </head>
  <body>
    <h1><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
    <p>Playing to: <span>5</span></p>
    <input type="number" name="scoreLimitInput" id="scoreLimitInput" value="5">
    <button type="button" name="p1Btn" id="p1Btn">P1 Score</button>
    <button type="button" name="p2Btn" id="p2Btn">P2 Score</button>
    <button type="button" name="reset" id="resetBtn">Reset Match</button>
    <script src="scorekeeper.js"></script>
  </body>
</html>
